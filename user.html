<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

    <div class="roomNumberCont container">
        <form class="panel">
            <h1>Ingresa tu número de aula</h1>

            <label>
                Aula
                <input type="number">
            </label>

            <p class="error hidden">Esa aula no existe, verifica el número.</p>

            <button type="submit">Continuar</button>
        </form>
    </div>

    <div class="userNameCont container hidden">
        <form class="panel">
            <h1>Ingresa tu nombre</h1>

            <p>Vas a ingresar al aula <strong class="roomName"></strong></p>

            <label>
                Nombre
                <input type="text">
            </label>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="messageCont container hidden">
        <form class="panel">
            <h1>Sala NOMBRE</h1>
            <h3>Hola mi nombre</h3>

            <label>
                Respuesta
                <input type="text">
            </label>

            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>
    <script src="/scripts/firebaseConfig.js"></script>
    <script src="/scripts/user.js"></script>
</body>
</html>
